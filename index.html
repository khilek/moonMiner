<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Miner</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>
  <script src="app.js" defer></script>
</head>

<body class="debug">


  <main class="container">
    <nav>
      <h1 class="text-center">
        Moon Miner
      </h1>
    </nav>

    <section class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-4">
          <img class="img-fluid" onclick="moonMine()" src="moon.png.png" alt="moon">
        </div>
      </div>
    </section>

  </main>


  <footer class="container">
    <div class="row ">
      <div class="col-4 border border-danger">Multiplier</div>
      <div class="col-4 border border-danger" id="cheese">Cheese</div>
      <div class="col-4 border border-danger">Timer</div>
    </div>


    <section class="container-fluid">
      <div class="row ">

        <div class="col-6 d-flex justify-content-around flex-column">
          <h6 class="text-center">Click Upgrades</h6>
          <button class="btn btn-primary w-50" onclick="buyPickaxe('pickaxe')">Pickaxe $100</button>
          <button class="btn btn-primary w-50" onclick="buyDrill('drill')">Drill $200</button>

          <button class="btn btn-primary w-50" onclick="buyRover('rover')">Rover $600</button>
          <button class="btn btn-primary w-50" onclick="buyMiner('miner')">Miner $800</button>
        </div>

        <div class="col-6 d-flex justify-content-evenly flex-column">
          <h6 class="text-center">Stats</h6>
          <div id="pickaxe" class="border border-success">Pickaxe</div>
          <div id="drill" class="border border-success">Drill</div>
          <div id="rover" class="border border-success">Rover</div>
          <div id="miner" class="border border-success">Miner</div>
        </div>
      </div>

    </section>

  </footer>

</body>

</html>
